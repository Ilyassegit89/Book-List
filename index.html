<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/408116cb4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Book App</h1>
        <h3>Add Book</h3>
        <form action="" id="book-form">
            
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width"/>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width"/>
            </div>
            <div>
                <label for="ISBN">ISBN</label>
                <input type="text" id="isbn" class="u-full-width"/>
            </div>
            
            <div>
                <input type="submit"  value="submit">

            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <td>Title</td>
                    
                    <td>Author</td>
                    <td>ISBN</td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>


    </div>

    <script src="/js/main.js"></script>
</body>
</html>
